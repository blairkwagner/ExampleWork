        <h1>Edit Vehicle</h1>

        <div class="container">

            <div class="form-group">
                <label for="brandContent">Select Make:</label>
                <select class="form-control" id="brandContent">

                </select>
            </div>




            <div class="form-group">
                <label for="brandContent">Select Model:</label>
                <select class="form-control" id="modelContent">

                </select>
            </div>

            <form>
                <input type="radio" name="Type" value="1" checked>New<br>
                <input type="radio" name="Type" value="0"> Used<br>
            </form>


            <form>
                <div class="form-group">
                    <label for="sel1">Body Style:</label>
                    <!_this is the new or vehicle type name but should be style_!>
                    <div class="col-3">
                        <select class="form-control" id="vehicleTypeContent">
                            <option> </option>

                        </select>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <label for="usr">Year:</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="usr">
                </div>
                <form>
                    <div class="form-group">
                        <label for="sel1">Transmission:</label>

                        <div class="col-3">
                            <select class="form-control" id="transmissionType">
                                <option>Automatic </option>
                                <option>Manual </option>

                            </select>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="sel1">Color:</label>

                        <div class="col-3">
                            <select class="form-control" id="color">
                                <option>Red</option>
                                <option>Silver</option>
                                <option>White</option>
                                <option>Black</option>
                                <option>Blue</option>

                            </select>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="sel1">Interior Color:</label>
                        <!_this is the new or Interior_!>
                        <div class="col-3">
                            <select class="form-control" id="interiorColor">
                                <option>Brown</option>
                                <option>Black</option>
                                <option>Gray</option>
                                <option>Tan</option>
                                <option>Beige</option>

                            </select>
                        </div>
                </form>
            </div>
            <div class="form-group">
                <div class="col-3">
                    <label for="usr">Mileage:</label>
                    <input type="text" class="form-control" id="mileage">
                </div>
            </div>
            <div class="form-group">
                <div class="col-3">
                    <label for="usr">VIN #:</label>
                    <input type="text" class="form-control" id="vinNumber">
                </div>
            </div>
            <div class="form-group">
                <div class="col-3">
                    <label for="usr">MSRP:</label>
                    <input type="text" class="form-control" id="msrp">
                </div>
            </div>
            <div class="form-group">
                <div class="col-3">
                    <label for="usr">Sale Price:</label>
                    <input type="text" class="form-control" id="salePrice">
                </div>
            </div>
            <div class="form-group">
                <label for="usr">Description:</label>
                <textarea class="form-control" rows="5" id="description">
                </textarea>
            </div>

            <!_Image_!>
            <div class="file btn btn-lgbtn btn-secondary">
                <input type="file" name="file"/>
            </div>

            <form>
                <button id="editVehicleBtn" class="btn btn-default btn-block btn-sm" type="button">Save</button>
            </form>
            <form>
                <button id="deleteVehicleBtn" class="btn btn-default btn-block btn-sm" type="button">Delete</button>
            </form>

        </div>
